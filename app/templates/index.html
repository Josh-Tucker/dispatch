<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Dispatch</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/images/favicon.ico') }}">
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>

<body>
    <div class="main" x-data="{ columns: '', feed_list_show: true, entry_list_show: true, entry_container_show: true}"
        x-init="ismobile = (window.innerWidth < 768); columns = ismobile ? '1fr' : '1.5fr 1fr 8fr'">

        <div class="header">

            <div class="header-left">{% include 'refresh_button.html' %}</div>
            <div class="header-center"></div>
            <div class="header-right">{% include 'back_button.html' %}</div>


        </div>

        <div class="body" x-bind:style="{ gridTemplateColumns: columns }">

            <div class="feed_list" id="feed_list" hx-get="/feeds" hx-trigger="load" x-show="feed_list_show"
                x-transition.delay.50ms></div>

            <div class="feed_entries" id="feed_entries" x-show="entry_list_show" x-transition.opacity></div>

            <div class="feed_entry_container" id="feed_entry_container" x-show="entry_container_show"
                x-transition.opacity></div>
        </div>

    </div>
</body>

</html>
