<label class="rss_entry_label" id="rss_entry_label_{{ entry.id }}" x-data="{ is_read: {{ entry.read|string|lower }} }">
    <input type="radio" name="entry" class="rss_entry_button" hx-get="/entry/{{ entry.id }}"
        hx-target="#feed_entry_container" hx-swap="scroll:tp"
        @click="entry_list_show = (ismobile) ? false : true; entry_container_show = true; is_read = true">

    {% if final_entry %}
        <div class="rss_entry_card" id="rss_entry_card_{{ entry.id }}" hx-get="/entries/{{ rss_feed.id }}?page={{ next_page }}" hx-trigger="intersect once" hx-swap="beforeend" hx-target="#rss_entry_label_{{ entry.id }}">
    {% else %}
        <div class="rss_entry_card" id="rss_entry_card_{{ entry.id }}">
    {% endif %}
            <div class="rss_entry_info" id="rss_entry_info_{{ entry.id }}">

                <small>{{ entry.published|entry_timedetla }}</small>
                <object class="mark_read_icon" id="rss_entry_read_icon_{{ entry.id }}" x-show="is_read"
                    data="{{ url_for('static', path='/svg/bx-check-circle.svg') }}" type="image/svg+xml">
                </object>

            </div>
            <div class="rss_entry_card_title">{{ entry.title }} {{ entry.read }}</div>
    </div>
</label>
