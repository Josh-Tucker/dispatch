<div class="rss_entry_title_container">
    <div class = rss_entry_feed_title>
        {% if not rss_feed.favicon_url %}
        <span><img class="rss_entry_icon" src="{{ url_for('static', filename='/svg/bx-rss.svg' ) }}"></span>
        {% else %}
        <span><img class="rss_entry_icon" src="{{ rss_feed.favicon_url }}"></span>
        {% endif %}
        <span>{{ rss_feed.title}}</span>
    </div>
    <a href="{{ rss_entry.link }}" target="_blank" class="rss_entry_title">
        <h1>{{ rss_entry.title }}</h1>
    </a>
    <p class="rss_entry_info"><small>{{ rss_entry.author }}</small></p>
    <p class="rss_entry_info"><small>{{ rss_entry.published.strftime("%d %B %Y") }}</small></p>
</div>
<div class="rss_entry_content">{{ rss_entry.content|safe }}</div>
<div id="rss_feed_label_{{ rss_feed.id }}" hx-swap-oob="true">
    {% include 'feed.html' %}
</div>
