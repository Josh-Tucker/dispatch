<div class="entry_title_container">
    <div class = entry_feed_title>
        {% if not feed.favicon_url %}
        <span><img class="entry_icon" src="{{ url_for('static', filename='/svg/bx-rss.svg' ) }}"></span>
        {% else %}
        <span><img class="entry_icon" src="{{ feed.favicon_url }}"></span>
        {% endif %}
        <span>{{ feed.title}}</span>
    </div>
    <a href="{{ entry.link }}" target="_blank" class="entry_title">
        <h1>{{ entry.title }}</h1>
    </a>
    <p class="entry_info"><small>{{ entry.author }}</small></p>
    <p class="entry_info"><small>{{ entry.published.strftime("%d %B %Y") }}</small></p>
</div>
<div class="entry_content">{{ entry.content|safe }}</div>
<div id="feed_label_{{ feed.id }}" hx-swap-oob="true">
    {% include 'feed.html' %}
</div>
<button class="read_button header_button" hx-get="/entry_read/{{ entry.id }}/{{ entry.read }}" hx-target="#feed_list_items" id="mark_read_button_entry"hx-swap-oob="true">
        <img class="button_icon" src="{{ url_for('static', filename='/svg/bx-check-circle.svg') }}">
</button>
